<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
     <link rel="stylesheet" href="https://unpkg.com/xp.css">
     <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Guessing Game</div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="header">
          <h3>Guess the Number</h3>
          <h4>Between 1 and 100</h4>
        </div>
        <div class="guess">
          <label for="guessInput">
            <input type="text" id="guessInput" inputmode="numeric" placeholder="#">
          </label>
        </div>
        <div id="guesses" class="past-guesses">
          <div class="row">
            
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
