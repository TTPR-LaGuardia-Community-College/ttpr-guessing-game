<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
</head>

<body>

  <h2>
    Wanna test your luck? Enter a number and find out:
  </h2>


  <div class="input-field">



    <div>

      <div id="winning-area">
        <h1 id="winning-message"></h1>
      </div>


      <input class="input-field" size="1" id="inputValue" />
      <div id="response-area">
        <h1 id="response-area-message"></h1>
        <h2 id="response-area-hints"></h2>
      </div>
      <div>
        <button class="input-field" id="submitButton">Submit</button>
        <button class="input-field" id="resetButton">start over?</button>
      </div>
    </div>
  </div>





  <script src='js/guessing-game.js'></script>
  <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
</body>

</html>
