<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="../ttpr-guessing-game/main.css">
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p id="explain">Enter a number between 1 and 100</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
    <div class="buttons">
      <button id="submitBtn">Submit</button>
      <button id="hintBtn">Hint</button>
      <button id="resetBtn">Reset</button>
    </div>

    <p id="result" class="result-text"></p>
    <p>Past Guesses: <span id="pastGuesses"></span></p>
  </div>

  <script src="../ttpr-guessing-game/js/guessing-game.js"></script>
</body>
</html>
