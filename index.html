<!DOCTYPE html>
<html>
<head>
  <title>ğŸ€ Number Guessing Game ğŸ€</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe4f0;
      color: #d63384;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ff69b4;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="number"] {
      padding: 0.5rem;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      font-size: 1.2rem;
      width: 80px;
      text-align: center;
      background: #fff0f5;
      color: #d63384;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px #d98ca7;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .feedback {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #c71585;
    }

    #guesses {
      margin-top: 1rem;
      font-size: 1rem;
      color: #b03060;
    }
  </style>
</head>
<body>
  <h1>ğŸ€ Guess a number between 1 and 100 ğŸ€</h1>
  <input id="guess-input" type="number" min="1" max="100" />
  <br/>
  <button id="submit-btn">ğŸ’Œ Submit Guess</button>
  <button id="hint-btn">ğŸ Get Hint</button>
  <button id="reset-btn">ğŸ”„ Reset Game</button>

  <div class="feedback" id="feedback"></div>
  <div id="guesses"></div>

  <script src="./js/guessing-game.js"></script>
  <script>
    let game = newGame();

    document.getElementById('submit-btn').addEventListener('click', () => {
      const input = document.getElementById('guess-input').value;
      const guess = parseInt(input);
      try {
        const message = game.playersGuessSubmission(guess);
        document.getElementById('feedback').textContent = message;
        document.getElementById('guesses').textContent = `ğŸŒ¸ Past guesses: ${game.pastGuesses.join(', ')}`;
      } catch (error) {
        document.getElementById('feedback').textContent = error;
      }
    });

    document.getElementById('hint-btn').addEventListener('click', () => {
      const hints = game.provideHint();
      document.getElementById('feedback').textContent = `ğŸ’¡ One of these is the answer: ${hints.join(', ')}`;
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      game = newGame();
      document.getElementById('feedback').textContent = '';
      document.getElementById('guesses').textContent = '';
      document.getElementById('guess-input').value = '';
    });
  </script>
</body>
</html>
