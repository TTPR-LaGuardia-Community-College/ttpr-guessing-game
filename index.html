<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->

  </head>

  <body>
    <div class="game-container">
    <h1>🎯 Guess the Number!</h1>
    <p>Enter a number between 1 and 100:</p>

    <input type="number" id="guess-input" min="1" max="100" placeholder="Your guess" />
    <div class="button-group">
      <button id="submit-btn">Submit Guess</button>
      <button id="hint-btn">Hint</button>
      <button id="reset-btn">Reset</button>
    </div>

    <p id="feedback" class="feedback">🧠 Waiting for your guess...</p>
    <p id="attempts" class="attempts"></p>
  </div>

  <script src="script.js"></script>

    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
