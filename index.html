<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guessing Game</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Guessing Game</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" id="close-btn"></button>
      </div>
    </div>
    <div class="window-body">
      <h1>Guess The Number</h1>
      <p>Between 1 and 100</p>

      <div class="guess-display" id="display">#</div>

      <div class="guess-history">
        <span class="guess">?</span>
        <span class="guess">?</span>
        <span class="guess">?</span>
        <span class="guess">?</span>
        <span class="guess">?</span>
      </div>

      <div class="controls">
        <input type="number" id="Guess" placeholder="Enter your guess" />
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="hint">Hint</button>
      </div>
    </div>
  </div>
  <script src ="js/guessing-game.js"></script>
</body>
</html>
