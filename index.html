<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
     <link rel="stylesheet" href="https://unpkg.com/xp.css">
     <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Guessing Game</div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="header">
          <h2>Guess the Number</h2>
          <h3>Between 1 and 100</h3>
        </div>
        <div class="guess">
          <label for="guessInput">
            <input type="text" id="guessInput" inputmode="numeric" placeholder="#">
          </label>
        </div>
        <div id="guesses">
          <div class="row">
            <li class="before">z</li>
            <li class="before">z</li>
            <li class="before">z</li>
            <li class="before">z</li>
            <li class="before">z</li>
          </div>
        </div>
        <div class="guess-buttons">
          <button class="buttons">Submit</button>
          <button class="buttons">Reset</button>
          <button class="buttons">Hint</button>
        </div>
        <div class="message"></div>
      </div>
    </div>




    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
